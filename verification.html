<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Verification</title>
    <link rel="stylesheet" href="verification.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="verification-container">
        <h2>License Verification</h2>

        <form id="verificationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="licenseNumber">License Number:</label>
                <input type="text" id="licenseNumber" name="licenseNumber" required>
            </div>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                <button type="button" id="verifyOtpBtn" class="otp-btn">Verify OTP</button>
            </div>

            <div class="form-group">
                <label for="licenseFront">License Front Image:</label>
                <input type="file" id="licenseFront" name="licenseFront" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="licenseBack">License Back Image:</label>
                <input type="file" id="licenseBack" name="licenseBack" accept="image/*" required>
            </div>

            <button type="submit">Verify License</button>
        </form>
    </div>

    <script src="verification.js"></script>
</body>
</html>
